<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Customer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <form action="homePage.jsp" method="post">
        <div class="createCustomer">
        <h1>Customer Information</h1>

        <fieldset>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name">
            
            <label for="name">Surname:</label>
            <input type="text" id="name" name="user_surname"><br>

            <label for="mail">Phone Number:</label>
            <input type="text" id="mail" name="user_phoneNumber"><br>
            
            <label for="mail">Email:</label>
            <input type="email" id="mail" name="user_email"><br>

            <label>Gender:</label>
            <input type="radio" id="Man" value="Man" name="Man"><label for="Man" class="light">Man</label>
            <input type="radio" id="Woman" value="Woman" name="Woman"><label for="Woman" class="light">Woman</label>
        </fieldset>

        <fieldset>
            <label for="address">Address:</label>
            <input type="text" id="address" name="user_address">
        </fieldset>
        <button type="submit">Create</button>
        </div>
    </form>

</body>
</html>
